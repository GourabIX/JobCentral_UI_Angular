<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body style="height:1500px">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Job Central</a>
    </div>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
    <ul class="nav navbar-nav navbar-text">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Category</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right navbar-text">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>

<!-- banner -->
<div id="myCarousel" class="carousel slide">
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="../../assets/images/logo.png" alt="Los Angeles" width="1100px" height="500px" style="opacity: 0.5;">
          </div>
        </div>
        <section class="banner-area relative" id="home">	
          <div class="overlay overlay-bg"></div>
          <div class="container">
            <div class="row fullscreen d-flex align-items-center justify-content-center">
              <div class="banner-content col-lg-12">
                <h1 class="text-white">
                  <span>1500+</span> Jobs posted last week				
                </h1>	
                <form action="search.html" class="serach-form-area">
                  <div class="row justify-content-center form-wrap">
                    <div class="col-lg-4 form-cols">
                      <input type="text" class="form-control" name="search" placeholder="what are you looking for?">
                    </div>
                    <div class="col-lg-3 form-cols">
                      <div class="default-select" id="default-selects">
                        <select>
                          <option value="1">Select area</option>
                          <option value="2">Pune</option>
                          <option value="3">Mumbai</option>
                          <option value="4">Banglore</option>
                          <option value="5">Delhi</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-3 form-cols">
                      <div class="default-select" id="default-selects2">
                        <select>
                          <option value="1">All Category</option>
                          <option value="2">Medical</option>
                          <option value="3">Technology</option>
                          <option value="4">Goverment</option>
                          <option value="5">Development</option>
                        </select>
                      </div>										
                    </div>
                    <div class="col-lg-2 form-cols">
                        <button type="button" class="btn btn-info">
                          <span class="lnr lnr-magnifier"></span> Search
                        </button>
                    </div>								
                  </div>
                </form>	
                <p class="text-white"> <span>Search by tags:</span> Tecnology, Business, Consulting, IT Company, Design, Development</p>
              </div>											
            </div>
          </div>
        </section>
        <!-- End banner Area -->
  
     </div>
