<br/>
<h2 style="text-align: center;">Sign up as an Employer</h2>
<br/>
<div style="width: 40%;" class="container center_div">
        <form #employerForm="ngForm" class="was-validated">
       <!-- <p> valid form : {{employerForm.form.valid}}</p>
        <p>{{employerForm.value|json}}</p> -->
    
    
         <div class="form-group">
                <label>Email : </label>
                <input #em="ngModel" name="email" type="email"  class="form-control" [(ngModel)]="employer.email" required>
                <div *ngIf="em.errors && (em.invalid || em.dirty)">
             <small *ngIf="em.errors.required" class="text-danger">Email is required</small>
                       
                    </div>
                </div>
                
                <div class="form-group">
                        <label>Name : </label>
                        <input #nm="ngModel" name="name" type="text" class="form-control" [(ngModel)]="employer.name" required>
        <div class="valid-feedback">valid</div>
        <div *ngIf="nm.errors && nm.invalid">
                <small *ngIf="nm.errors.required" class="text-danger">name is required </small>
            </div>
        </div>
    
        <div class="form-group">
                <label>Contact No : </label>
                <input #cn="ngModel"  name="contactno" type="number"  pattern="^\d{10}$" class="form-control" [(ngModel)]="employer.contactno" required> 
                <div *ngIf="cn.errors && cn.invalid">
                    <small *ngIf="cn.errors.required" class="text-danger">Contact No is required</small>
                    <small *ngIf="cn.errors.pattern" class="text-danger">Contact No must be 10 digits</small>
                </div>
        </div>
        
        <div class="form-group">
                    <label>Location</label>
                    <input #ln="ngModel" name="location" type="text"  class="form-control" [(ngModel)]="employer.location" required>
                    <div *ngIf="ln.errors && (ln.invalid || ln.dirty)">
                        <small *ngIf="ln.errors.required" class="text-danger">Location is required</small>
                       
                        </div>
        </div>
        <br/>
        
        <div style="text-align: center;">
            <a href="jobpost" class="btn btn-primary d-block">Sign Up</a>
        </div>

        </form> 
        </div>
<br />
<br />
